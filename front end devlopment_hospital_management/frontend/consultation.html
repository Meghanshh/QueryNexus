<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="js/consultation.js"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Hospital</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="patients.html">Patients</a></li>
                <li class="nav-item"><a class="nav-link" href="doctors.html">Doctors</a></li>
                <li class="nav-item"><a class="nav-link active" href="consultations.html">Consultations</a></li>
                <li class="nav-item"><a class="nav-link" href="departments.html">Departments</a></li>
                <li class="nav-item"><a class="nav-link" href="bedding.html">Bedding</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <h1 class="text-center">Consultation Management</h1>
        <button class="btn btn-primary mb-3" id="addConsultation">Add Consultation</button>

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Appointment ID</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Diagnosis</th>
                    <th>Treatment</th>
                    <th>Total Amount</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="consultationsTableBody">
                <!-- Dynamic Data -->
            </tbody>
        </table>
    </div>

    <!-- Add/Edit Consultation Modal -->
    <div class="modal fade" id="consultationModal" tabindex="-1" aria-labelledby="consultationModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="consultationModalLabel">Add Consultation</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="consultationForm">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="appID" class="form-label">Appointment ID</label>
                                <input type="text" class="form-control" id="appID" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="appDate" class="form-label">Date</label>
                                <input type="date" class="form-control" id="appDate" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="appTime" class="form-label">Time</label>
                                <input type="time" class="form-control" id="appTime" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="totalAmount" class="form-label">Total Amount</label>
                                <input type="number" class="form-control" id="totalAmount" step="0.01" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="diagnosis" class="form-label">Diagnosis</label>
                                <input type="text" class="form-control" id="diagnosis">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="treatment" class="form-label">Treatment</label>
                                <input type="text" class="form-control" id="treatment">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="patientID" class="form-label">Patient ID</label>
                                <input type="text" class="form-control" id="patientID" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="doctorID" class="form-label">Doctor ID</label>
                                <input type="text" class="form-control" id="doctorID" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
