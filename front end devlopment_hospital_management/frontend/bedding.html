<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bedding Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="js/bedding.js"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Hospital</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="patients.html">Patients</a></li>
                <li class="nav-item"><a class="nav-link" href="doctors.html">Doctors</a></li>
                <li class="nav-item"><a class="nav-link" href="consultations.html">Consultations</a></li>
                <li class="nav-item"><a class="nav-link" href="departments.html">Departments</a></li>
                <li class="nav-item"><a class="nav-link active" href="bedding.html">Bedding</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <h1 class="text-center">Bedding Management</h1>
        <button class="btn btn-primary mb-3" id="addBedding">Add Bedding</button>

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Bed ID</th>
                    <th>Bed Type</th>
                    <th>Bed Status</th>
                    <th>Patient ID</th>
                    <th>Admission Date</th>
                    <th>Discharge Date</th>
                    <th>Cleaning Status</th>
                    <th>Last Cleaned</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="beddingTableBody">
                <!-- Dynamic Data -->
            </tbody>
        </table>
    </div>

    <!-- Add/Edit Bedding Modal -->
    <div class="modal fade" id="beddingModal" tabindex="-1" aria-labelledby="beddingModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="beddingModalLabel">Add Bedding</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="beddingForm">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="bedID" class="form-label">Bed ID</label>
                                <input type="text" class="form-control" id="bedID" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="bedType" class="form-label">Bed Type</label>
                                <input type="text" class="form-control" id="bedType" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="bedStatus" class="form-label">Bed Status</label>
                                <input type="text" class="form-control" id="bedStatus" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="patientID" class="form-label">Patient ID</label>
                                <input type="text" class="form-control" id="patientID" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="admissionDate" class="form-label">Admission Date</label>
                                <input type="date" class="form-control" id="admissionDate" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="dischargeDate" class="form-label">Discharge Date</label>
                                <input type="date" class="form-control" id="dischargeDate">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="cleaningStatus" class="form-label">Cleaning Status</label>
                                <input type="text" class="form-control" id="cleaningStatus" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="lastCleaned" class="form-label">Last Cleaned</label>
                                <input type="date" class="form-control" id="lastCleaned" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
