<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Departments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="js/departments.js"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Hospital</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="patients.html">Patients</a></li>
                <li class="nav-item"><a class="nav-link" href="doctors.html">Doctors</a></li>
                <li class="nav-item"><a class="nav-link" href="consultations.html">Consultations</a></li>
                <li class="nav-item"><a class="nav-link active" href="departments.html">Departments</a></li>
                <li class="nav-item"><a class="nav-link" href="bedding.html">Bedding</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <h1 class="text-center">Department Management</h1>
        <button class="btn btn-primary mb-3" id="addDepartment">Add Department</button>

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Department ID</th>
                    <th>Department Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="departmentsTableBody">
                <!-- Dynamic Data -->
            </tbody>
        </table>
    </div>

    <!-- Add/Edit Department Modal -->
    <div class="modal fade" id="departmentModal" tabindex="-1" aria-labelledby="departmentModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="departmentModalLabel">Add Department</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="departmentForm">
                        <div class="mb-3">
                            <label for="deptID" class="form-label">Department ID</label>
                            <input type="text" class="form-control" id="deptID" required>
                        </div>
                        <div class="mb-3">
                            <label for="deptName" class="form-label">Department Name</label>
                            <input type="text" class="form-control" id="deptName" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
